<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/
    normalize/8.0.1/normalize.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Rock & Roast</title>
</head>

<body>
    <div class="container">
        <header>
            <figure class="figure-container">
                <div class="header-img"></div>
                <figcaption class="header-titles">
                    <h1 class="title">Rock and Roast</h1>
                    <p class="sub-title">The best burgers and pizzas in town.</p>
                </figcaption>
            </figure>
        </header>
        <main>

            <section id="products"></section>
            <section id="order" class="hidden">
                <h2 class="order-title">Your Order</h2>
            </section>
            <section id="total-price"></section>

            <section id="modal" class="modal hidden">
                <div class="modal-container">
                    <p id="close-btn" class="close-btn">&times;</p>
                    <h2>Enter card details</h2>
                    <form action="#" method="post" class="modal-form" id="modal-form">
                        <input type="text" name="username" id="username" placeholder="Enter your name" required />
                        <input type="number" name="cardnumber" id="cardnumber" placeholder="Enter card number"
                            required />
                        <input type="password" name="cvv" id="cvv" placeholder="Enter CVV" required />
                        <button type="submit" class="modal-btn btn">Pay</button>
                    </form>
                </div>
            </section>
            <section id="confirmation" class="confirmation">

            </section>
            <div class="overlay" id="overlay"></div>
        </main>
    </div>
    <script src="./assets/js/index.js" type="module"></script>
</body>

</html>
